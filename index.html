<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <nav class="navi text-center">Github Repositories listing page of user Raynos </nav>
        <div class="row">
            <div class="col-md-6 text-center p-5">
                <img src="./images/rayon.jpeg" class="imge" alt="">
            </div>
            <div class="col-md-6 text-left p-5">
                <h2>Jake Verbaten (Raynos)</h2>

    <div class="container mt-5">
        <h2 class="text-center">Repositories</h2>

        <!-- Display repositories here -->
        <div id="repositories" class="repo-grid-container mt-3">
            <div class="mt-3">
               
            </div>
        </div>

        <!-- Pagination controls -->
        <div id="paginationControls" class="mt-3 text-center p-5">
            <button onclick="prevPage()">Previous</button>
            <span id="currentPage">Page 1</span>
            <button onclick="nextPage()">Next</button>
            <select id="perPage" onchange="changePerPage()">
                <option value="10" selected>10 per page</option>
                <option value="30">30 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
            </select>
        </div>

        <!-- Loaders -->
        <div id="userInfoLoader" class="loader" style="display: none;"></div>
        <div id="repositoriesLoader" class="loader" style="display: none;"></div>
    </div>
    <footer  class="col-md-12 py-4 bg-dark text-white-50">
